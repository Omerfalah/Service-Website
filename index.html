        // Review Section Component
        function TestimonialsSection() {
            const testimonials = [
                {
                    id: 1,
                    name: "Jessica Miller",
                    rating: 5,
                    comment: "I had my biggest fear of dentists, but the team at Bright Smile made me feel so comfortable. The cleaning was painless and they explained everything clearly. Highly recommended!",
                    image: "https://randomuser.me/api/portraits/women/32.jpg"
                },
                {
                    id: 2,
                    name: "Robert Thompson",
                    rating: 4.5,
                    comment: "The dental implant procedure was flawless. Dr. Kim is a true professional. The staff is friendly and the office is spotless. My new tooth looks completely natural. Thank you!",
                    image: "https://randomuser.me/api/portraits/men/45.jpg"
                },
                {
                    id: 3,
                    name: "Amanda Wilson",
                    rating: 5,
                    comment: "My kids actually look forward to their dental visits thanks to Dr. Rodriguez. The office is so kid-friendly and the service is excellent. Finally found a dentist we can trust.",
                    image: "https://randomuser.me/api/portraits/women/65.jpg"
                }
            ];

            const [currentTestimonial, setCurrentTestimonial] = useState(0);

            const nextTestimonial = () => {
                setCurrentTestimonial(prev => (prev + 1) % testimonials.length);
            };

            const prevTestimonial = () => {
                setCurrentTestimonial(prev => (prev - 1 + testimonials.length) % testimonials.length);
            };

            const renderStars = (rating) => {
                const stars = [];
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        stars.push(<i key={i} className="fas fa-star"></i>);
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        stars.push(<i key={i} className="fas fa-star-half-alt"></i>);
                    } else {
                        stars.push(<i key={i} className="far fa-star"></i>);
                    }
                }
                
                return <div className="text-warning">{stars}</div>;
            };

            return (
                <section className="py-5 bg-light" id="testimonials">
                    <div className="container">
                        <div className="text-center mb-5">
                            <h2 className="fw-bold">Patient Reviews</h2>

                                                        <div>
                                                            <h5 className="mb-1">{testimonial.name}</h5>
                                                            {renderStars(testimonial.rating)}
                                                        </div>
                                                    </div>
                                                    <p className="mb-0">{testimonial.comment}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="text-center mt-4">
                                        <button className="btn btn-outline-primary rounded-circle mx-1" onClick={prevTestimonial}>
                                            <i className="fas fa-chevron-left"></i>
                                        </button>
                                        <button className="btn btn-outline-primary rounded-circle mx-1" onClick={nextTestimonial}>
                                            <i className="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>

                        </div>

            );

        // Appointment Form Component
        function AppointmentForm() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                service: '',
                date: '',
                message: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`Thank you for your appointment request, ${formData.name}! We will contact you shortly to confirm your booking.`);
                

                setFormData({
                    name: '',
                    email: '',
                    phone: '',
                    service: '',
                    date: '',
                    message: ''
                });
            };

            return (
                <div className="appointment-form p-4 p-lg-5" id="appointment">
                    <h3 className="fw-bold mb-4">Book an Appointment</h3>
                    <form onSubmit={handleSubmit}>
                        <div className="mb-3">
                            <label htmlFor="name" className="form-label">Full Name</label>
                            <input 
                                type="text" 
                                className="form-control" 
                                id="name" 
                                name="name"
                                value={formData.name}
                                onChange={handleChange}
                                required 
                            />
                        </div>
                        <div className="mb-3">
                            <label htmlFor="email" className="form-label">Email Address</label>
                            <input 
                                type="email" 
                                className="form-control" 
                                id="email" 
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                required 
                            />
                        </div>
                        <div className="mb-3">
                            <label htmlFor="phone" className="form-label">Phone Number</label>
                            <input 
                                type="tel" 
                                className="form-control" 
                                id="phone" 
                                name="phone"
                                value={formData.phone}
                                onChange={handleChange}
                                required 
                            />
                        </div>
                        <div className="mb-3">
                            <label htmlFor="service" className="form-label">Service Needed</label>
                            <select 
                                className="form-select"
